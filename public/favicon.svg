<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular background -->
  <circle cx="32" cy="32" r="30" fill="#1e3a5f"/>
  
  <!-- Abstract K Symbol: Connected Nodes Network (centered and scaled) -->
  <g id="k-symbol" transform="translate(16, 12)">
    <!-- Vertical line (left stem of K) -->
    <line x1="8" y1="4" x2="8" y2="28" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Top node -->
    <circle cx="8" cy="8" r="3.5" fill="white"/>
    
    <!-- Middle node (connection point) -->
    <circle cx="8" cy="16" r="4" fill="white"/>
    
    <!-- Bottom node -->
    <circle cx="8" cy="24" r="3.5" fill="white"/>
    
    <!-- Top diagonal line (upper part of K) -->
    <line x1="8" y1="16" x2="18" y2="8" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="18" cy="8" r="3" fill="white" opacity="0.9"/>
    
    <!-- Bottom diagonal line (lower part of K) -->
    <line x1="8" y1="16" x2="18" y2="24" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="18" cy="24" r="3" fill="white" opacity="0.9"/>
    
    <!-- Subtle connection lines (network effect) -->
    <line x1="18" y1="8" x2="22" y2="6" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <circle cx="22" cy="6" r="2" fill="white" opacity="0.6"/>
    
    <line x1="18" y1="24" x2="22" y2="26" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <circle cx="22" cy="26" r="2" fill="white" opacity="0.6"/>
  </g>
</svg>

