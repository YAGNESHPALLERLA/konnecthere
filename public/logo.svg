<svg width="240" height="48" viewBox="0 0 240 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract K Symbol: Connected Nodes Network -->
  <g id="k-symbol">
    <!-- Vertical line (left stem of K) -->
    <line x1="8" y1="4" x2="8" y2="44" stroke="#1e3a5f" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Top node -->
    <circle cx="8" cy="12" r="3.5" fill="#1e3a5f"/>
    
    <!-- Middle node (connection point) -->
    <circle cx="8" cy="24" r="4" fill="#1e3a5f"/>
    
    <!-- Bottom node -->
    <circle cx="8" cy="36" r="3.5" fill="#1e3a5f"/>
    
    <!-- Top diagonal line (upper part of K) -->
    <line x1="8" y1="24" x2="20" y2="12" stroke="#1e3a5f" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="20" cy="12" r="3" fill="#2d3748"/>
    
    <!-- Bottom diagonal line (lower part of K) -->
    <line x1="8" y1="24" x2="20" y2="36" stroke="#1e3a5f" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="20" cy="36" r="3" fill="#2d3748"/>
    
    <!-- Connection lines extending from K (network effect) -->
    <line x1="20" y1="12" x2="26" y2="8" stroke="#2d3748" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    <circle cx="26" cy="8" r="2" fill="#2d3748" opacity="0.5"/>
    
    <line x1="20" y1="36" x2="26" y2="40" stroke="#2d3748" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
    <circle cx="26" cy="40" r="2" fill="#2d3748" opacity="0.5"/>
  </g>
  
  <!-- Text: KonnectHere -->
  <text x="40" y="32" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="600" fill="#1e3a5f" letter-spacing="-0.02em">
    KonnectHere
  </text>
</svg>

